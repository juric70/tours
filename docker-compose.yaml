version: '3.7'
services:
  tour-agency:
    container_name: touragency
    build: .
    image: touragency:latest
    ports:
      - 8080:8080
    networks:
      - tours-network
    depends_on:
      - mysql
  mysql:
    image: mysql:latest
    command: --character-set-server=utf8 --collation-server=utf8_general_ci
    networks:
      - tours-network
    environment:
      - MYSQL_USER=test
      - MYSQL_PASSWORD=lozinka
      - MYSQL_ROOT_PASSWORD=lozinka
      - MYSQL_DATABASE=travelagency
    ports:
      - '6306:3306'
    expose:
      - '6306'
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always

volumes:
  mysql-data:
networks:
  tours-network:
    driver: bridge