version: '3.7'
services:
  bookstore:
    container_name: touragency
    build: .
    image: touragency:latest
    ports:
      - 8080:8080
    networks:
      - touragency-network
    depends_on:
      - mysql
  mysql:
    image: mysql:latest
    command: --character-set-server=utf8 --collation-server=utf8_general_ci
    networks:
      - tours-network
    environment:
      - MYSQL_ROOT_PASSWORD=lozinka
      - MYSQL_DATABASE=travelagency
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always
volumes:
  mysql-data:
networks:
  bookstore-network:
    driver: bridge