<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
  <title>Kompas</title>
  <style>

    h1, th, td{
      color: #0C5A67;
    }
    thead{
      background-color: #dabaa4;
    }
    .table{
      --bs-table-striped-bg: #e9d6c9;
    }
  </style>
</head>
<body style="background-color: #f7f1ed;">
<div layout:fragment="content">
  <div class="d-flex align-items-center m-3 justify-content-between">
    <h1>Lista Vaših rezervacija:</h1>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>

      <th>Ime i Prezime</th>
      <th>Email</th>
      <th>Naslov putovanja</th>
      <th>Lokacija</th>
      <th>Polazak - povratak</th>
      <th>Datum rezervacije</th>
      <th class="text-center"  >Akcije</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation: ${listUserTour}">

      <td th:text="${reservation.user.getFullname()}"></td>
      <td th:text="${reservation.user.getEmail()}"></td>
      <td th:text="${reservation.tour.getTitle()}"></td>
      <td th:text="${reservation.tour.getLocation()}"></td>
      <td th:text="${reservation.tour.getStart_date() + ' - ' + reservation.tour.getEnd_date()}"></td>
      <td th:text="${reservation.reservation_date}"></td>
      <td   class="text-center"><a class="btn text-center " th:href="@{/reservation/delete/{id}(id=${reservation.id})}"  onclick="return confirm('Jeste li sigurni da želite izbrisati rezervaciju?')"><i class="fa-solid fa-trash"></i></a></td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
