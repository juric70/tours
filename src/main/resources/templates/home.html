<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
     <title>Kompas</title>
    <style>
        *{
            color: #0C5A67;
        }
    </style>
</head>

<body style="background-color: #f7f1ed;">
<div layout:fragment="content">
    <div class="text-center align-items-center d-flex justify-content-center"  style= "width: 100%;height: 450px;margin:0; padding: 0; background-image: url('https://images.pexels.com/photos/3935702/pexels-photo-3935702.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');background-attachment: fixed;background-position: center;background-repeat: no-repeat; background-size: cover;">
        <h1 >Dobrodošli u našu turističku agenciju :)</h1>
    </div>

    <div class = "container">
        <div class="row d-flex justify-content-center align-items-center mt-2 text-center">
            <h1>Putovanja:</h1>
            <div  class="col-8 h-80 d-block w-100" >
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" >
                    <div class="carousel-inner">

                        <div class="carousel-item active" th:each="tour: ${listTours}">

                            <div class="card h-100" >
                                <div class="card-body text-center  col-12 rounded-bottom border-top-0" style="background-color: #abced4">

                                        <h2 style="padding: 5% 0 2% 0;" th:text="${tour.title}"></h2>

                                        <div class="m-3">
                                            <table class="table">
                                                <tbody>
                                                <tr>
                                                    <th scope="row">Datum od - do: </th>
                                                    <td th:text="${tour.start_date} + ' - ' + ${tour.end_date}"></td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Lokacija: </th>
                                                    <td th:text="${tour.location}"></td>
                                                </tr>

                                                <tr>
                                                    <th scope="row">Cijena:</th>
                                                    <td th:text="${tour.price} + ' KM'"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                            <a th:href="@{/tour/{id}(id=${tour.id})}"  class="btn btn-outline-primary px-5" style="color: #dabaa4; border: #0C5A67; background-color: #0C5A67;">Pročitaj više!</a>
                                        </div>

                                </div>
                            </div>
                        </div>

                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
</div>


</body>
</html>
