<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Kompas</title>

    <style>
        *{
            color: #0C5A67;
        }
    </style>
</head>
<body style="background-color: #f7f1ed">
<div class = "container vh-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
    <div  class="col-8 h-80" >
        <div class="card h-100" >
            <div class="col-12 h-50 p-5 rounded-top border-bottom-0"style=" background-image: url('https://images.pexels.com/photos/3935702/pexels-photo-3935702.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); background-position: center;background-size: cover; background-repeat: no-repeat">

                <h2 style="padding: 5% 0 2% 0;">Dobrodošli na našu aplikaciju za putovanja</h2>
                <p>epoedjafkrefsverqfcerferqferwfew</p>
            </div>
            <div class="card-body text-center p-5 col-12 rounded-bottom border-top-0" style="background-color: #abced4">
                <h2>Prijavi se!</h2>
                <form th:action="@{/login}" th:object="${user}" method="post">
                    <div class="m-3">
                        <div th:if="${param.error}" class="alert alert-danger">Uneseni podatci nisu ispravni, molimo pokušajte ponovno!</div>

                        <div class="form-group row my-2">

                            <div class="col-12">
                                <input type="email" th:field="*{email}" class="form-control" style="background-color: #f0e3db;" required placeholder="Email"/>
                            </div>
                        </div>

                        <div class="form-group row my-2">

                            <div class="col-12">
                                <input type="password" th:field="*{password}" class="form-control" style="background-color: #f0e3db;" required placeholder="Lozinka" />
                            </div>
                        </div>


                        <div class="my-2">
                            <button type="submit" class="btn btn-block btn-primary" style="width: 100%; border: #0C5A67; background-color: #0C5A67;">Prijavi se</button>

                        </div>

                        <div class="my-2">
                            <a href="register" class=" btn btn-block btn-outline-secondary" style="width: 100%; border: 1px solid #0C5A67; color: #0C5A67;">Registriraj se</a>
                        </div>
                    </div>

                </form>
            </div>

        </div>
        </div>

    </div>

</div>

</body>
</html>
