<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
  <title>Kompas</title>
  <style>

    h1, th, td{
      color: #0C5A67;
    }
    thead{
      background-color: #dabaa4;
    }
    .table{
      --bs-table-striped-bg: #e9d6c9;
    }
  </style>
</head>
<body style="background-color: #f7f1ed;">
<div layout:fragment="content">
  <div class="d-flex align-items-center m-3 justify-content-between">
    <h1>Lista Korisnika</h1>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>

      <th>Ime</th>
      <th>Prezime</th>
      <th>Email</th>
      <th>Rola</th>
      <th class="text-center" colspan="2" >Akcije</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${listUsers}">

      <td th:text="${user.firstname}">Opis</td>
      <td th:text="${user.lastname}">Datum polaska</td>
      <td th:text="${user.email}">Datum povratka</td>
      <td th:if="${user.roleId} == 1" >User</td>
      <td th:unless="${user.roleId} == 1" >Admin</td>

      <td class="text-center"><a class="btn text-center " th:href="@{/user/edit/{id}(id=${user.id})}"><i class="fa-solid fa-pen-to-square"></i></a></td>
      <td   class="text-center"><a class="btn text-center " th:href="@{/user/delete/{id}(id=${user.id})}"  onclick="return confirm('Are you sure?')"><i class="fa-solid fa-trash"></i></a></td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
